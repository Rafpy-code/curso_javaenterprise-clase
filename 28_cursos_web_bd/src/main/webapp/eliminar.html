<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link

<title>Eliminar Curso</title>
</head>
<body>
	<div class="container">
		<h1 class="display-3 text-center">Eliminar Curso</h1>
		<form class="form" action="FrontController?operation=doEliminar" method="post">
			<div class="form-group">
				<label class="form-label" for="nombre">Nombre del curso a eliminar:</label>
				<input type="text" 
					id="nombre"
					class="form-control" 
					name="nombre"
					placeholder="Nombre del curso a eliminar"> 
				</div>
				<div class="form-group">
				<button type="submit" class="btn btn-outline-dark mb-3 mt-3">Eliminar</button>
				<div>
					<a href="menu.html"><img src="images/menu-1-svgrepo-com.svg"></a>
				</div>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
