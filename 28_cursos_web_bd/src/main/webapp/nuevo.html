<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<script src="validaciones.js"></script>
<title>Añadir nuevo curso</title>
</head>
<body>
	<div class="container">
		<h1 class="display-3">Añadir nuevo curso</h1>
		<form class="form" action="FrontController?operation=doGuardar" method="post" onsubmit="return validarNuevo()">
			<div class="form-group">
			<label class="form-label" for="nombre">Nombre del curso:</label>
			<input id="nombre"
				class="form-control" 
				type="text" 
				name="nombre"
				placeholder="Nombre del curso"> 
			</div>
			<div class="form-group">
			<label class="form-label" for="duracion">Duración del curso:</label>
			<input id="duracion"
				class="form-control"
				type="text" 
				name="duracion" 
				placeholder="Duración del curso">
			</div>
			<div class="form-group">
			<label class="form-label" for="precio">Precio del curso:</label>
			<input id="precio"
				class="form-control"
				type="text" 
				name="precio"
				placeholder="Precio del curso"> 
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-outline-dark mb-3 mt-3">Añadir</button>
				<div>
					<a href="menu.html"><img src="images/menu-1-svgrepo-com.svg"></a>
				</div>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>
</html>
